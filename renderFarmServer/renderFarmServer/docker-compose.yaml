version: '3'
services:
  app:
    image: my-app
    restart: unless-stopped
    build:
      context: .
    ports:
      - "80:8080"
    depends_on:
      - mypostgres
  mypostgres:
    image: postgres:14.5
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=POSTGRES
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres